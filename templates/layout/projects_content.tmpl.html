{{ define "content" }}
{{ $project := truncProj . }}

<div class="projectName">  {{ prune $project }} </div>

    <div class="photosContainer">
        <div id="photos-list">
            {{range imagesForProject $project }}
                <div class="photo-url" data-img-name="/static/images/projects/{{ $project }}/thumbnails/{{ . }}"></div>
                <img class="mob-photo" width="100%" src="/static/images/projects/{{ $project }}/thumbnails/{{ . }}"/>
            {{end}}
        </div> <!--photo-list -->
    </div> <!-- photo container -->


{{ end }}

{{ define "title" }} Projects | {{ truncProj . }} {{ end }}
